name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Lua
      uses: leafo/gh-actions-lua@v10
      with:
        luaVersion: "5.1"
    
    - name: Install LuaRocks
      uses: leafo/gh-actions-luarocks@v4
    
    - name: Install luacheck
      run: luarocks install luacheck
    
    - name: Run luacheck
      run: luacheck .

  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install stylua
      uses: JohnnyMorganz/stylua-action@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        version: latest
        args: --check .

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        neovim_version: ['nightly', 'stable']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Neovim
      uses: rhysd/action-setup-vim@v1
      with:
        neovim: true
        version: ${{ matrix.neovim_version == 'stable' && 'stable' || 'nightly' }}
    
    - name: Install jj (Jujutsu)
      run: |
        curl -L https://github.com/martinvonz/jj/releases/download/v0.15.1/jj-v0.15.1-x86_64-unknown-linux-musl.tar.gz -o jj.tar.gz
        tar -xzf jj.tar.gz
        sudo mv jj /usr/local/bin/
        jj --version
    
    - name: Set up test repository
      run: |
        # Initialize colocated jj repository (works with both jj and git)
        jj git init --colocate .
        
        # Create initial test files and commits for testing
        echo "test content" > test.txt
        jj describe -m "Initial commit"
        
        echo "modified content" > test.txt  
        jj describe -m "Modified test file"
        
        # Create additional test files for comprehensive testing
        mkdir -p subdir
        echo "subdir content" > subdir/file.txt
        jj describe -m "Add subdirectory files"
    
    - name: Run comprehensive test suite
      run: |
        export CI=true
        
        # Make test runner executable
        chmod +x tests/run_tests.sh
        
        # Run all tests using intelligent discovery
        ./tests/run_tests.sh